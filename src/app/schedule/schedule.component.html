<div class="container my-4" style="max-width: 800px;">
    <div class="card p-4">
        <form [formGroup]="scheduleForm" (ngSubmit)="scheduleFor()">
            <div class="row">
                <div class="col-12 text-center mb-3">
                    <h2 class="dispaly-5">Register Here</h2>    
                </div>
    
                <div class="mb-3 col-md-6" >
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" name="date" formControlName="date"/>
                <div class="form-text text-danger" *ngIf="Date.errors?.['required'] && (Date.touched || Date.dirty)">
                    *Date is required
                </div>
                </div>
    
                <div class="mb-3 col-md-6">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" name="time" formControlName="time"/>
                 <div class="form-text text-danger" *ngIf="Time.errors?.['required'] && (Time.touched || Time.dirty)">
                    *Time is required
                </div>

                </div>

    
                <button type="submit" class="btn btn-primary" >Submit</button>
            </div>
        </form>
    </div>
    </div>
    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
