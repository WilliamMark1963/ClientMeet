<div class="container my-4 p-5" style="max-width: 800px;">
<div class="card p-4">
    <form [formGroup]="registForm" (ngSubmit)="updateData()">
        <div class="row">
            <div class="col-12 text-center mb-3">
                <h2 class="dispaly-5">Register Here</h2>    
            </div>

            <div class="mb-3 col-md-6" >
            <label for="name" class="form-label">Fullname</label>
            <input type="text" class="form-control" name="name" formControlName="name"/>
            <div class="form-text text-danger" *ngIf="name.errors?.['required'] && (name.touched || name.dirty)">
                *Name is required
            </div>
            <div class="form-text text-danger" *ngIf="name.errors?.['minlength'] && (name.touched || name.dirty)">
                *Name is too short
            </div>
            <div class="form-text text-danger" *ngIf="name.errors?.['pattern'] && (name.touched || name.dirty)">
                *Name should start with Aplphabets
            </div>
            </div>

            <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" formControlName="email"/>
             <div class="form-text text-danger" *ngIf="email.errors?.['required'] && (email.touched || email.dirty)">
                *Email is required
            </div>
            <div class="form-text text-danger" *ngIf="email.errors?.['email'] && (email.touched || email.dirty)">
                *Email is invalid
            </div>
            </div>

            <div class="mb-3 col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" formControlName="address" required/>
            <div class="form-text text-danger" *ngIf="Address.errors?.['required'] && (Address.touched || Address.dirty)">
                *Address is required
            </div>
            <div class="form-text text-danger" *ngIf="Address.errors?.['minlength'] && (Address.touched || Address.dirty)">
                *Address must containe minimum 10 characters
            </div>
            </div>


            <div class="mb-3 col-md-6">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" name="pwd" formControlName="pwd" required/>
            <div class="form-text text-danger" *ngIf="pwd.errors?.['required'] && (pwd.touched || pwd.dirty)">
                *Password is required
            </div>
            <div class="form-text text-danger" *ngIf="pwd.errors?.['minlength']|| pwd.errors?.['maxlength'] && (pwd.touched || pwd.dirty)">
                *Password should be atleast 6 and max 15 characters long
            </div>
            </div>

            <div class="mb-3 col-md-6">
            <label for="rpwd" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" name="rpwd" formControlName="rpwd" required/>
            <div class="form-text text-danger" [ngStyle]="{'display':pass}">
                *Repeat Password is invalid
            </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</div>
<!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
